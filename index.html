<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/659b753832.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Ping Logo">
    </header>
    <main>
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
        <form action="#" method="post">
            <div class="input-container">
                <input type="email" name="email" id="user_email" placeholder="Your email address..." onkeyup="validateEmail()" autocomplete="off" required>
                <span id="error-message"></span>
            </div>
            <button type="submit" onclick="validateForm()">Notify Me</button>
        </form>
        <img src="images/illustration-dashboard.png" class="illustration" alt="">
    </main>
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
